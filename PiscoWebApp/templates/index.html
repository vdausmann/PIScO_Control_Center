<!DOCTYPE html>
<html>
<head>
    <title>HDF5 Inspector - Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="landing-container">
    <h1>HDF5 Web Inspector</h1>
    <p>Select an option below:</p>

    <div class="cards">

        <div class="card">
            <h3>Browse HDF5 Files</h3>
            <p>View file structure, datasets, and attributes.</p>
            <a href="/files" class="button">Open Browser</a>
        </div>

        <div class="card">
            <h3>Run Analysis / Tasks</h3>
            <p>Run scripts or programs with parameters on server files.</p>
            <a href="/run_task" class="button">Run Tasks</a>
        </div>

    </div>
</div>
</body>
</html>
